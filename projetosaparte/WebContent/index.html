<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="confirmation.html" method="post">
		<h3>Nome:</h3>
		<input type="text" name="nome" placeholder="Digite o seu nome">
		
		<h3>E-mail:</h3>
		<input type="email" name="email" placeholder="Digite o seu e-mail">
		
		<h3>Escolaridade:</h3>
		<input type="radio" name="escolaridade" value="G"> Graduação
		<input type="radio"name="escolaridade" value="E"> Especialização
		<input type="radio"name="escolaridade" value="M"> Mestrado
		<input type="radio" name="escolaridade" value="D"> Doutorado
		
		<h3>Disciplinas:</h3>
		<input type="checkbox" name="disciplinas" value="FJ"> Fundamentos Java
		<input type="checkbox" name="disciplinas" value="POO"> Programação Orientada a Objetos
		<input type="checkbox" name="disciplinas" value="PB"> Projeto de Bloco
		<input type="checkbox" name="disciplinas" value="JW"> Java Web
		<input type="checkbox" name="disciplinas" value="JN"> Java Nuvem
		
		<h3>Regiões:</h3>	
		<select name="regiao">
			<option value="N">Norte</option>
			<option value="Ne">Nordeste</option>
			<option value="C">Centro-Oeste</option>
			<option value="S">Sul</option>
			<option value="Se">Sudeste</option>
		</select>
		<br>
		<br>
		
		<button type="submit">Cadastrar</button>
	</form>
	
</body>
</html>
