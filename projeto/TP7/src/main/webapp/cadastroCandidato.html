<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Página de Cadastro</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form action="confirmacao.html" method="post"> <!-- OLHAR O ACTION -->
			<h3>Cadastramento de Candidato</h3>
			
			<!-- ************************************************************************************************************** -->
			
			<div class="form-group">
				<label>Nome:</label>
				<input type="text" class="form-control" placeholder="Digite o seu nome" name="nome" value="Mario Dias Pinto">
			</div>
			
			<!-- ************************************************************************************************************** -->
			
			<div class="form-group">
				<label>Endereço:</label>
				<input type="text" class="form-control" placeholder="Digite o seu endereço" name="endereco" value="Rua Martins Guia, 020 - St. Garfão, Santos/SP">
			</div>

			<!-- ************************************************************************************************************** -->
			
			<div class="form-group">
				<label>Telefone:</label>
				<input type="text" class="form-control" placeholder="(99)99999-9999" name="telefone" value="(13)98597-0411">
			</div>
			
			<!-- ************************************************************************************************************** -->
			
			<div class="form-group">
				<label>Email:</label>
				<input type="email" class="form-control" placeholder="Digite o seu email" name="email" value="mariodias24@gmail.com">
			</div>
			
			<!-- ************************************************************************************************************** -->
			
			<div class="form-group">
				<label>Senha:</label>
				<input type="password" class="form-control" placeholder="Digite a sua senha" name="senha" value="1234">
			</div>

			<!-- ************************************************************************************************************** -->
			
			<div class="form-group">
				<label>Confirma Senha:</label>
				<input type="password" class="form-control" placeholder="Digite novamente a senha" name="confirma" value="1234">
			</div>

			<!-- ************************************************************************************************************** -->
			
			<div class="form-group">
				<label>CPF:</label>
				<input type="text" class="form-control" placeholder="000.000.000-00" name="cpf" value="681.157.712-60">
			</div>			
			
			<hr>
			
			<button type="submit" class="btn btn-danger">Criar Conta</button>
		</form>
	</div>
</body>
</html>
